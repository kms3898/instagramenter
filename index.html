<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Instagram enter</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">



</head>

<body>

  <!-- Start your project here-->
  <div class="bg">
    <div style="height:8%"></div>
        <div class="d-flex justify-content-center">
          <h4><p class="text-primary"><b>인스타그램 엔터 넣기 :)</b></p></h4>
        </div>
    <div class="d-flex justify-content-center">
      <div class="md-form mb-4 pink-textarea active-pink-textarea-2">
        <form name="instatext">
            <label for="instatext">내용 작성 후 copy 버튼을 눌러주세요</label>
<textarea name="text1" id="myinput" class="md-textarea form-control" cols="25" rows="14">
</textarea>
<div class="text-center">
        <button type="button" value="copy" onclick="javascript:changeenter()" class="btn peach-gradient btn-sm"><font color=white>COPY</font></button>
        <button type="button" class="btn purple-gradient btn-sm" onclick="window.open('http://instagram.com')"><font color=white>INSTAGRAM</font></button>
      </div>
        </form>
        </div>
    </div>
  </div>



  <!-- /Start your project here-->

  <!-- SCRIPTS -->
  <script type="text/javascript">
    function changeenter(){
      var frm = document.instatext;
      frm.text1.value = frm.text1.value.replace(/(?:\r\n|\r|\n)/g,'\u00a0\n');
      var copyText = document.getElementById("myinput")
      copyText.select();
      document.execCommand("copy");
      alert("변환 후 복사되었습니다 :)");
    }
    </script>


<style>
    body, html {
  height: 100%;
}
.bg {
  /* The image used */
  background-image: url("1.jpg");

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}





.active-pink-textarea-2 textarea.md-textarea {
    border-bottom: 1px solid #9933CC;
    box-shadow: 0 1px 0 0 #9933CC;
}
.active-pink-textarea-2.md-form label.active {
    color: #9933CC;
}
.active-pink-textarea-2.md-form label {
    color: #9933CC;
}
</style>
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
